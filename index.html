<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="btnn">
        <button id="btns" onclick="start()">New game</button>
    </div>
    <br><br>
    <div class="put">
        <input type="text" id="00" maxlength="1" onkeydown="moves(this,'01','05')" oninput="move(this,'01','05')">

        <br>

        <input type="text" id="24" maxlength="1" onkeydown="moves(this,'25','23')" oninput="move(this,'25','23')">
        <br>
        <input type="text" id="30" maxlength="1" onkeydown="moves(this,'31','35')" oninput="move(this,'31','35')">

        <br>
        <input type="text" id="40" maxlength="1" onkeydown="moves(this,'41','45')" oninput="move(this,'41','45')">
        <input type="text" id="41" maxlength="1" onkeydown="moves(this,'42','40')" oninput="move(this,'42','40')">
        <input type="text" id="42" maxlength="1" onkeydown="moves(this,'43','41')" oninput="move(this,'43','41')">

        <br>

    </div>
</body>
<script src="app.js"></script>

</html>
